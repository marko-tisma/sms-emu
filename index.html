<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="./src/ui/app.ts"></script>
    <title>SMS</title>
  </head>
  <body>
    <div id="emulator">
        <aside class="sidebar">
          <ul id="disassembly"></ul>
        </aside>
        <aside class="sidebar">
          <ul id="state"></ul>
        </aside>
        <div id="debug_controls">
          <button class="button red block" id="step">step</button>
          <button class="button red block" id="continue">continue</button>
          <input type="text" id="show_mem" placeholder="address: $0000">
          <div id="mem_value"></div>
        </div>
      <main>
        <div id="screen_container">
          <canvas id="screen"></canvas>
          <div id="fps"></div>
          <div id="rom_name"></div>
        </div>
        <div id="button_container">
          <button class="button" id="start">start</button>
          <button class="button" id="reset">reset</button>
          <button class="button" id="browse_rom">browse ROM</button>
          <button class="button" id="debug">debug</button>
          <button class="button" id="toggle_video_mode">video mode</button>
          <button class="button red" id="toggle_sound">toggle sound</button>
        </div>
      </main>
    </div>
  </body>
</html>
