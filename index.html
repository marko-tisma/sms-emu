<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="./src/ui/sms.ts"></script>
    <title>SMS</title>
  </head>
  <body>
    <div class="emulator">
      <aside>
        <ul id="disassembly"></ul>
      </aside>
      <main>
        <canvas id="screen"></canvas>
        <div class="controls">
          <button class="button" id="start">start</button>
          <button class="button" id="pause">pause</button>
          <button class="button" id="step">step</button>
        </div>
        <div class="state">
          <ul id="cpu"></ul>
          <ul id="vdp"></ul>
          <ul id="stack"></ul>
          <div>
            <input type="text" id="mem_addr" placeholder="00  ">
            <button class="button" id="mem_show">show memory</button>
            <button class="button" id="mem_clear">clear</button>
          </div>
          <ul id="mem"></ul>
        </div>
      </main>
      <!-- <aside>
          <canvas id="tiles" width="512" height="384"></canvas>
      </aside> -->
    </div>
  </body>
</html>
